<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>singer</th>
        <th>type</th>
        <th>link</th>
        <th>Action</th>
    </tr>
    <th:block th:each="p : ${music}">
        <tr>
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.singer}"></td>
            <td th:text="${p.type}"></td>
            <td th:text="${p.link}"></td>
            <td><a th:href="@{/edit-music/__${p.id}__ }">Edit</a>
                <a th:href="@{/delete-music/__${p.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/music'(page=${music.number - 1})}" th:if="${music.hasPrevious()}">Previous</a>
    <span th:text="${music.number + 1}"></span>/<span th:text="${music.totalPages}"></span>
    <a th:href="@{'/music'(page=${music.number + 1})}" th:if="${music.hasNext()}">Next</a>
</div>
<a href="/create-music">Create new Music</a>
</body>
</html>
