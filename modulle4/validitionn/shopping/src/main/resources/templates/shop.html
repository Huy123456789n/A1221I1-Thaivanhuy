<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<button class="btn-primary" ><a style="color: white" href="/shopping-cart">Giỏ Hàng</a></button>

<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Phone</td>
        <td>Add</td>
    </tr>
    <div class="col-8" >
    <th:block th:each="product:${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
              <a button th:href="@{/view/__${product.id}__}"> <img th:src="@{'/img/' + ${product.description}}" width="100px" height="100px"> </a>
            </td>
            <td>
             <a th:href="@{/add/__${product.id}__(action='list')}">Add</a>
            </td>
        </tr>
    </th:block>
    </div>
</table>
</body>
</html>
