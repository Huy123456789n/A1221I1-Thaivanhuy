<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>singer</th>
        <th>type</th>
        <th>link</th>
        <th>Action</th>
    </tr>
    <th:block th:each="p : ${blog}">
        <tr>
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.time}"></td>
            <td><a th:href="@{/edit-music/__${p.id}__ }">Edit</a>
                <a th:href="@{/delete-music/__${p.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<a href="/create-blog">Create new Music</a>
</body>
</html>
