<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Search by first name:
    <input name="search" type="text"/>
    <input type="submit" value="Search"/>
</form>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Time</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    <th:block th:each="p : ${blog}">
        <tr>
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.time}"></td>
            <td th:if="${p.cate}" th:text="${p.cate.name}"> </td>
            <td th:unless="${p.cate}"></td>
            <td><a th:href="@{/edit-blog/__${p.id}__ }">Edit</a>
                <a th:href="@{/delete-blog/__${p.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<div>
    <a th:href="@{'/blog'(page=${blog.number - 1})}" th:if="${blog.hasPrevious()}">Previous</a>
    <span th:text="${blog.number + 1}"></span>/<span th:text="${blog.totalPages}"></span>
    <a th:href="@{'/blog'(page=${blog.number + 1})}" th:if="${blog.hasNext()}">Next</a>
</div>
<a href="/create-blog">Create new Blog</a>
<a href="/create-category">Create new Category</a>
<a href="/list-category">List Category</a>
</body>
</html>
