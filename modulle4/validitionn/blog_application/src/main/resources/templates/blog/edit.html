<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<a href="/blog">List Music</a>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<body>
<form th:action="@{/edit-blog}" th:object="${blog}" method="post">
    <input th:type="hidden" name="id" th:field="${p.id}">
    <table>
        <table>

            <tr>
                <td>name:</td>
                <td><input type="text" th:field="${p.name}"/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="${p.time}"/></td>
            </tr>
            <td>
                <select th:field="${p.cate}">
                    <option th:each="c : ${cate}" th:value="${c.cate_id}" th:text="${c.name}"></option>
                </select>
            </td>

            <tr>
                <td></td>
                <td><input type="submit" value="Update"></td>
            </tr>
        </table>
    </table>
</form>
</body>
</html>
