<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Procedures</th>
        <th>Action</th>
    </tr>
    <th:block th:each="p : ${product}">
        <tr>
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.description}"></td>
            <td th:text="${p.procedures}"></td>
            <td><a th:href="@{/edit-product/__${p.id}__ }">Edit</a>
          <a th:href="@{/delete-product/__${p.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
<a href="/create-product">Create new customer</a>
</body>
</html>
