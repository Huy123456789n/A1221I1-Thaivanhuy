<script>
    function bai_1(){
        let a= [1,7,9,12,14,15,4,8,9,26]
        for (i=0;i<a.length;i++) {
            if (a[i] > 10) {
                alert(a[i])
            }
        }
    }
    function bai_2() {
        let b= [1,7,9,12,14,15,4,8,9,26]
        let max= b[0]
        let index = 0
        for (i=0;i<b.length;i++) {
            if (b[i]>max) {
               max= b[i]
                index = i;
                alert(max + 'vị trí' + i);
            }
        }

    }
</script>
