<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <h4>Tính Điểm TB</h4>
lý :  <input type="text" id="vatly"><br>
Hóa: <input type="text" id="hoahoc"><br>
Sinh: <input type="text" id="sinhhoc"><br>
Tổng: <p id="tong"></p>
 <button onclick="add()">Tính Điểm</button>
</div>
<div>
  <h4>Chuyển Độ C sang Độ F</h4>
  Nhập Nhiệt Độ: <input type="text" id="nhietdo"><br>
  Độ F:<p id="doi"></p>
  <button onclick="docf()">Chuyển Đổi</button>
</div>
<div>
  <h4>Tính Diện Tích & Chu Vi hình Tròn</h4>
  <button onclick="dientich()">Tính Diện Tích & Chu Vi</button>
</div>

<script>
  function add() {
    let x = Number(document.getElementById("vatly").value);
    let y = Number(document.getElementById("hoahoc").value);
    let z = Number(document.getElementById("sinhhoc").value);
    let s =(x+y+z)/3;
    document.getElementById("tong"). innerHTML = s + '';
  }
  function docf() {
    let c = Number(document.getElementById("nhietdo").value);
    let f =1.8*c+32
    document.getElementById("doi").innerHTML = f + '';
  }
  function dientich() {
    const PI = 3.14;
    const r = prompt('Nhập Bán Kinh');
    const a = r*r*PI;
    const b = 2*r*PI
    alert('Diện Tích =' + a)
    alert('Chu Vi ='+ b)
  }
</script>
</body>
</html>
