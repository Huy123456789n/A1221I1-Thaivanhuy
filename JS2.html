<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<img id="nobita" src="https://ae01.alicdn.com/kf/HTB1orzpIkKWBuNjy1zjq6AOypXaH/15cm-Doraemon-Nobi-Nobita-Toy-figure-Nobita-PVC-Action-Figures-Toys-Collection-Model-Doll.jpg_Q90.jpg_.webp"
     style="position:absolute;left:0; top:0;" height="100" width="80"/>

<script>
  function upArrowPressed() {
    let element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) - 5 + 'px';
  }
  function downArrowPressed(){
    var element = document.getElementById("nobita");
    element.style.top = parseInt(element.style.top) + 5 + 'px';
  }
  function rightArrowPressed() {
    var element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) + 5 + 'px';
  }
  function leftArrowPressed() {
    var element = document.getElementById("nobita");
    element.style.left = parseInt(element.style.left) - 5 + 'px';
  }
  function moveSelection(evt) {
    switch (evt.keyCode) {
      case 37:
        leftArrowPressed();
        break;
      case 39:
        rightArrowPressed();
        break;
      case 38:
        upArrowPressed();
        break;
      case 40:
        downArrowPressed();
        break;
    }
  }
  function docReady() {
    window.addEventListener('keydown', moveSelection);
  }
  onload(docReady())
</script>
</body>
</html>
